---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: Medicure
spec:
  replicas: 1
  selector:
    matchLabels:
      app: Medicure
  template:
    metadata:
      labels:
        app: Medicure
    spec:
      containers:
        - name: Healthcare
          image: vishnupriyalnm/Healthcaredemo:1
          ports:
            - containerPort: 8081
          env:
            - name: PORT
              value: "8081"
---
apiVersion: v1
kind: Service
metadata:
  name: Medicure
spec:
  type: NodePort
  ports:
    - port: 8081
      targetPort: 8081
  selector:
    app: Medicure
